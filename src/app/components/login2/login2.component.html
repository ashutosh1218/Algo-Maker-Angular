<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft bg-info">
              <div class="row">
                
                <div class="col-7">
                  <div class="p-4 welcome">
                    <h5 class="welcome">Welcome Back !</h5>
                    <p>Sign in to continue to Algo Maker.</p>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                    <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                  </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a routerLink="/">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">
                <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">
  
                  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
  
                  <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                    ngModel #email="ngModel" required  />
                    
                  </div>
  
                  <div class="mb-3">
                    <label for="password">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="password" class="form-control" name="password" placeholder="Enter password" ngModel #password="ngModel" required
                        >
  
                      <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                          class="mdi mdi-eye-outline"></i></button>
                    </div>
                  </div>
  
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-check">
                    <label class="form-check-label" for="remember-check">
                        Remember me
                    </label>
                </div>
  
                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary" type="submit">Log In</button>
                  </div>
                  <div class="mt-4 text-center">
                    <h5 class="font-size-14 mb-3">Sign in with</h5>
  
                    <ul class="list-inline">
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">
                            <i class='bx bxl-facebook-circle' ></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                            <i class='bx bxl-twitter' ></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">
                            <i class='bx bxl-google'></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="mt-4 text-center">
                    <a routerLink="" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Forgot
                      your
                      password?</a>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
          <div class="mt-5 text-center">
            <p>Don't have an account ? <a routerLink="/register" class="fw-medium text-primary"> Signup
                now
              </a> </p>
            <p>Â© {{year}} Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
          </div>
  
        </div>
      </div>
    </div>
  
    <!-- end container -->
  </div>
  <!-- end page -->
